<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sliding Doors - Sliding Doors - Design prototype sprint 1</title>
        <link rel="stylesheet" href="./src/slider.css"  type="text/css" />
        <script src="./src/lib/createjs-2013.12.12.min.js"></script>
        <script src="./assets/interactive_guide/require.js"></script>
        <!--[if lt IE 9]>
        <script>
            document.createElement('header');
            document.createElement('nav');
            document.createElement('article');
            document.createElement('article');
            document.createElement('aside');
            document.createElement('footer');
            document.createElement('figure');
            document.createElement('figcaption');
            document.createElement('hgroup');
        </script>
        <![endif]-->
    </head>
    <body class="content">

        <section class="main-container">
            <img class="background-image" src="assets/sliding_rats/20_background.jpg"/>
            <div id="inner-content" class="inner-content">
                <div id="sliders-container" class="sliders-container">
                    <ul id="sliders" class="sliders">
                        <li id="outro" class="slide outro" data-active="false">
                            <img id="bar_2" class="bar" src="assets/sliding_rats/outro_slide_min.png">
                            <img id="icon_2" class="icon" src="assets/sliding_rats/left_arrow.png">
                            <img class="outro-bg" src="assets/sliding_rats/20_card3_cropped.png">
                        </li>
                        <li id="activity" class="slide activity" data-active="false">
                            <img id="bar_1" class="bar" src="assets/sliding_rats/activity_slide_min.png">
                            <img id="icon_1" class="icon" src="assets/sliding_rats/left_arrow.png">
                            <p class="desc">Click on the labels to see how each feature makes the rat fit for city living</p>
                            <p class="title">The perfect design</p>
                            <div id="activity-container" class="k-g-activity-container">
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <script>
            requirejs.config({
                baseUrl: './assets/interactive_guide',
                paths: {
                    slider: "../../src/slider"
                }
            });

            var g_interactiveMain;

            var g_initActivity = function() {
                g_interactiveMain.init(
                    {
                        baseUrl: "./assets/interactive_guide",
                        container: document.getElementById("activity-container")
                    }
                );
            }

            requirejs([ 'slider', './main' ], function(_slider, _main) {
                g_interactiveMain = _main;

                _slider.init(   document.getElementById("activity"), document.getElementById("outro"),
                                document.getElementById("bar_1"), document.getElementById("bar_2"),
                                document.getElementById("icon_1"), document.getElementById("icon_2"),
                                54, 682);
            });
        </script>

    </body>
</html>
